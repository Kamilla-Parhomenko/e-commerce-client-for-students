<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <include id="header" src="../../components/header/header-component.html"></include>

    <div class="content h-screen flex items-center justify-center p-10">
        <div class="w-full h-full">
            <h2 class="font-medium text-3xl">Cart</h2>
            <table class="w-full">
                <thead>
                    <tr class="text-left">
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="flex items-center">
                            <img src="../../public/images/tshirt.png" alt="" class="w-[60px] h-[60px]">
                            <p>Hanes Hanes Cotton T-Shirt</p>
                        </td>
                        <td>19.99$</td>
                        <td>
                            <input type="text" class="p-1 border border-gray-200 w-[50px] rounded-md outline-none">
                        </td>
                        <td>19.99$</td>
                        <td>
                            <button class="bg-red-600 text-white p-2 rounded-md hover:bg-red-400">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="flex items-center">
                            <img src="../../public/images/nike.png" alt="" class="w-[60px] h-[60px]">
                            <p>Nike Nike Running Shoes</p>
                        </td>
                        <td>89.99$</td>
                        <td>
                            <input type="text" class="p-1 border border-gray-200 w-[50px] rounded-md outline-none">
                        </td>
                        <td>89.99$</td>
                        <td>
                            <button class="bg-red-600 text-white p-2 rounded-md hover:bg-red-400">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="flex items-center">
                            <img src="../../public/images/bag.png" alt="" class="w-[60px] h-[60px]">
                            <p>Samsonite Samsonite Backpack</p>
                        </td>
                        <td>79.99$</td>
                        <td>
                            <input type="text" class="p-1 border border-gray-200 w-[50px] rounded-md outline-none">
                        </td>
                        <td>79.99$</td>
                        <td>
                            <button class="bg-red-600 text-white p-2 rounded-md hover:bg-red-400">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="flex w-full items-right">
                <div class="p-4 border border-2 w-1/4 ml-[1200px] mt-[40px] p-4">
                    <h2 class="text-2xl font-medium">Cart total</h2> <br>
                    <table class="w-full">
                        <tr class="border-b border-gray-200">
                            <td>Subtotal</td>
                            <td class="text-right p-3">189.9699999999999997$</td>
                        </tr>
                        <tr class="border-b border-gray-200">
                            <td>Shipping</td>
                            <td class="text-right p-3">free</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td class="text-right p-3">189.9699999999999997$</td>
                        </tr>
                    </table>
                    <button class="bg-red-600 px-5 py-2 rounded-md text-white hover:bg-red-400 ml-[100px]">Process to checkout</button>
                </div>
            </div>
        </div>
    </div>

    <include id="footer" src="../../components/footer/footer-component.html"></include>
    <script type="module" src="../../utils/include.js"></script>
</body>
</html>
